<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <!--Блок header-->
    <header class="header">
        <div class="logo"></div>
    </header>

    <!--Блок с основным контентом-->
    <main class="content">

        <!--Блок profile-->
        <section class="profile">
            <div class="profile__common">
                <!--Аватар-->
                <div class="profile__avatar"></div>

                <!--Данные профиля и редактирование-->
                <div class="profile__info">
                    <div class="info">
                        <h1 class="info__name">Жак-Ив Кусто</h1>
                        <p class="info__description">Исследователь океана</p>
                    </div>
                    <button class="profile__edit" type="button" aria-label="Редактировать профиль"></button>
                </div>
            </div>
            <!--Кнопка добавить-->
            <button class="profile__add-button" type="button" aria-label="Добавить запись"></button>
        </section>

        <!--Блок elements-->
        <section class="elements">
            <article class="element">
                <img src="images/karachaevsk.png" alt="Карачаевск" class="element__image">
                <div class="element__description">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__like" type="button" aria-label="Поставить лайк"></button>
                </div>
            </article>
            <article class="element">
                <img src="images/elbrus.png" alt="Эльбрус" class="element__image">
                <div class="element__description">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like" type="button" aria-label="Поставить лайк"></button>
                </div>
            </article>
            <article class="element">
                <img src="images/dombai.png" alt="Домбай" class="element__image">
                <div class="element__description">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like" type="button" aria-label="Поставить лайк"></button>
                </div>
            </article>
            <article class="element">
                <img src="images/elbrus.png" alt="Эльбрус" class="element__image">
                <div class="element__description">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like" type="button" aria-label="Поставить лайк"></button>
                </div>
            </article>
            <article class="element">
                <img src="images/dombai.png" alt="Домбай" class="element__image">
                <div class="element__description">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like" type="button" aria-label="Поставить лайк"></button>
                </div>
            </article>
            <article class="element">
                <img src="images/karachaevsk.png" alt="Карачаевск" class="element__image">
                <div class="element__description">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <button class="element__like" type="button" aria-label="Поставить лайк"></button>
                </div>
            </article>
        </section>

    </main>

    <!--Блок footer-->
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <!--Блок редактирования профиля-->
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="info-edit" class="popup__form">
                <input type="text" name="info-name" class="popup__input popup__input_type_name" required>
                <input type="text" name="info-description" class="popup__input popup__input_type_description" required>
                <button class="popup__save" type="submit" aria-label="Сохранить изменения в профиле">Сохранить</button>
            </form>
            <button class="popup__close" type="button" aria-label="Закрыть окно редактирования профиля"></button>
        </div>
    </div>

    <!--Подключаем JS-->
    <script src="./scripts/index.js"></script>
</body>

</html>
