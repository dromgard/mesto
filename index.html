<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <!--Блок header-->
  <header class="header">
    <div class="logo"></div>
  </header>

  <!--Блок с основным контентом-->
  <main class="content">

    <!--Блок profile-->
    <section class="profile">
      <div class="profile__common">
        <!--Аватар-->
        <div class="profile__avatar"></div>

        <!--Данные профиля и редактирование-->
        <div class="profile__info">
          <div class="info">
            <h1 class="info__name">Жак-Ив Кусто</h1>
            <p class="info__description">Исследователь океана</p>
          </div>
          <button class="profile__edit" type="button" aria-label="Редактировать профиль"></button>
        </div>
      </div>
      <!--Кнопка добавить-->
      <button class="profile__add-button" type="button" aria-label="Добавить запись"></button>
    </section>

    <!--Блок elements-->
    <section class="elements">

    </section>

  </main>

  <!--Блок footer-->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <!--Попап редактирования профиля-->
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="info-edit" class="popup__form popup__form_type_edit-profile" novalidate>
        <input id="info-input" type="text" placeholder="Название профиля" name="name"
          class="popup__input popup__input_type_name" minlength="2" maxlength="40" required>
        <span class="popup__input-error info-input-error"></span>

        <input id="description-input" type="text" placeholder="Описание профиля" name="description"
          class="popup__input popup__input_type_description" minlength="2" maxlength="200" required>
        <span class="popup__input-error description-input-error"></span>
        <button name="submit" class="popup__save" type="submit"
          aria-label="Сохранить изменения в профиле">Сохранить</button>
      </form>
      <button class="popup__close popup__close_type_edit-profile" type="button"
        aria-label="Закрыть окно редактирования профиля"></button>
    </div>
  </div>

  <!--Попап добавления нового элемента-->
  <div class="popup popup_type_add-element">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form name="add-element" class="popup__form popup__form_type_add-element" novalidate>
        <input id="element-name-input" type="text" placeholder="Название" name="name"
          class="popup__input popup__input_element_name" minlength="2" maxlength="30" required>
        <span class="popup__input-error element-name-input-error"></span>

        <input id="element-link-input" type="url" placeholder="Ссылка на картинку" name="link"
          class="popup__input popup__input_element_link" required>
        <span class="popup__input-error element-link-input-error"></span>

        <button name="submit" class="popup__save" type="submit" aria-label="Создать новый элемент">Создать</button>
      </form>
      <button class="popup__close popup__close_type_add-element" type="button"
        aria-label="Закрыть окно добавления нового элемента"></button>
    </div>
  </div>

  <!--Попап превью изображения элемента-->
  <div class="popup popup_previewed popup_type_image-preview">
    <div class="popup__preview">
      <img src="#" alt="#" class="popup__image-preview">
      <p class="popup__image-title"></p>
      <button class="popup__close popup__close_type_image-preview" type="button"
        aria-label="Закрыть окно добавления нового элемента"></button>
    </div>
  </div>

  <!--Шаблон для новых элементов-->
  <template id="element">
    <article class="element">
      <img src="#" alt="#" class="element__image">
      <div class="element__description">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button" aria-label="Поставить лайк"></button>
      </div>
      <button class="element__delete" type="button" aria-label="Удалить карточку из профиля"></button>
    </article>
  </template>

  <!--Подключаем JS-->
  <script type="module" src="./pages/index.js"></script>
</body>

</html>
