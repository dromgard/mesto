<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <!--Блок header-->
    <header class="header">
        <div class="logo"></div>
    </header>

    <!--Блок с основным контентом-->
    <main class="content">

        <!--Блок profile-->
        <section class="profile">
            <!--Аватар-->
            <div class="profile__avatar"></div>

            <!--Данные профиля и редактирование-->
            <div class="profile__info">
                <div class="info">
                    <p class="info__name">Жак-Ив Кусто</p>
                    <p class="info__description">Исследователь океана</p>
                </div>
                <button class="profile__edit" type="button"></button>
            </div>

            <!--Кнопка добавить-->
            <button class="profile__add-button" type="button"></button>
        </section>

        <!--Блок elements-->
        <section class="elements">
            <article class="element">
                <img src="images/karachaevsk.png" alt="Карачаевск" class="element__image">
                <div class="element__description">
                    <p class="element__title">Карачаевск</p>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img src="images/elbrus.png" alt="Эльбрус" class="element__image">
                <div class="element__description">
                    <p class="element__title">Гора Эльбрус</p>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img src="images/dombai.png" alt="Домбай" class="element__image">
                <div class="element__description">
                    <p class="element__title">Домбай</p>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img src="images/elbrus.png" alt="Эльбрус" class="element__image">
                <div class="element__description">
                    <p class="element__title">Гора Эльбрус</p>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img src="images/dombai.png" alt="Домбай" class="element__image">
                <div class="element__description">
                    <p class="element__title">Домбай</p>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img src="images/karachaevsk.png" alt="Карачаевск" class="element__image">
                <div class="element__description">
                    <p class="element__title">Карачаево-Черкессия</p>
                    <button class="element__like" type="button"></button>
                </div>
            </article>
        </section>

    </main>

    <!--Блок footer-->
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <!--Блок редактирования профиля-->
    <div class="popup popup_hidden">
        <div class="popup__edit-form">
            <p class="popup__title">Редактировать профиль</p>
            <input type="text" value="Имя" class="popup__name">
            <input type="text" value="Описание" class="popup__description">
            <button class="popup__save" type="submit">Сохранить</button>
            <button class="popup__close" type="button"></button>
        </div>
    </div>

    <!--Подключаем JS-->
    <script src="./scripts/index.js"></script>
</body>

</html>
